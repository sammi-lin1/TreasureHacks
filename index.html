    <!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="body">
    <div class="container h-100" id="my-grid">
      <div class="row h-100">
        <div class="col-6 text-center" id="left-col">
          
          <!-- App Study Timer -->
          <div class="timer-container">
            
            
              <div class="timer-header-child">
                <button type="button" data-toggle="modal" data-target="#exampleModal" id="timer-settings" class="timer-header-settings">
                  <i class="bi bi-gear-fill"></i>
        
                </button>
           
            </div>
             
              
              
            <div id="timer">00:00</script></div>
            
            
            <button type="button" class="btn btn-light" id="timer-button"> START

            </button>
            
          </div>
          
          <div class="box">Box 2</div>
        </div>
        <div class="col-6">
          <!-- Right column content goes here -->
          <div>The right side</div>
        </div>
      </div>
    
      <!-- Timer Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Set Timer (Minutes) </h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
            
              <input type="number" min="1" value=25 class="timing-option" id="pomodoro"></input>
            </div>
            <!-- <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div> -->
          </div>
        </div>
      </div>

    <script src="timer.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>

</html>
