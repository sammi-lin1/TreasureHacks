<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container h-100" id="my-grid">
      <div class="row h-100">
        <div class="col-6 text-center" id="left-col">
          <div class="box">Box 1</div>
          <div class="box">Box 2</div>
        </div>
        <div class="col-6">
          <!-- Right column content goes here -->
          <div>
            <header> 
              <h1>My Task List</h1>
              <form action="" id="new-task-form">
                <input type="text" id="new-task-input" placeholder="What do you have planned?"/>
                <input type="submit" id="new-task-submit" value="Add Task"/>
              </form>
            </header>
            <main>
              <section class="task-list">
                <h2>Tasks</h2>
                <div id="tasks">
                  <div class="task">
                    <div class="content">
                      <input type="text" class="text" value="my task" readonly/>
                    </div>
                    <div class="actions">
                      <button class="edit">Edit</button>
                      <button class="delete">Delete</button>
                    </div>
                  </div>
                </div>
              </section>
            </main>
          </div>
        </div>
        
        <div class="music-container" id="music-container">
          <!-- <button id="ambience" class="">
            <i>ambience</i>
          </button> -->

          <div class="music-info">
            <div class="progress-container" id="progress-container">
              <div class="progress" id="progress"></div>
            </div>
          </div>
    
          <audio src="music/midsommar.mp3" id="audio"></audio>

          <div class="navigation">
            <button id="prev" class="action-btn">
              <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
              <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn">
              <i class="fas fa-forward"></i>
            </button>

          </div>
        </div>

      </div>
    </div>
    
    
    


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="App.js"></script>
  </body>
</html>
